<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Scissors Paper Game</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1>Rock Scissors Paper</h1>
  </header>
  <div class="scoreBoard">
    <div id="userLabel" class="badge">user</div>
    <div id="computerLabel" class="badge">comp</div>
    <span id="userScore">0</span>:<span id="computerScore">0</span>
  </div>


  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="rock.png" alt="rock">
    </div>
    <div class='choice' id="s">
      <img src="scissor.png" alt="scissor">
    </div>
    <div class="choice"  id="p">
      <img src="paper.png" alt="paper">
    </div>
  </div>
  <p id="actionMessage">Make your move</p>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
